<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullscreen</title>
</head>
<body>
    <iframe id="myIframe" src="project 1(SRSV Student Corner)/cology/ANALGESICS, ANTI-PYRETICS & ANTI-INFLAMATORY.pdf" style="display: none;"></iframe>
<button onclick="goFullscreen()">Go Fullscreen</button>

<script>
    function goFullscreen() {
        var iframe = document.getElementById('myIframe');
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
            iframe.style.display='block';
        } else if (iframe.mozRequestFullScreen) { // Firefox
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
            iframe.msRequestFullscreen();
        }

    // Listen for fullscreen change event
    document.addEventListener('fullscreenchange', exitHandler);
    document.addEventListener('webkitfullscreenchange', exitHandler);
    document.addEventListener('mozfullscreenchange', exitHandler);
    document.addEventListener('MSFullscreenChange', exitHandler);
    }
    function exitHandler() {
    // Check if not in fullscreen mode
    if (!document.fullscreenElement && !document.webkitFullscreenElement && 
        !document.mozFullScreenElement && !document.msFullscreenElement) {
        
        var iframe = document.getElementById('myIframe');
        iframe.style.display = 'none'; // Hide the iframe
        
        // Remove fullscreen change event listeners
        document.removeEventListener('fullscreenchange', exitHandler);
        document.removeEventListener('webkitfullscreenchange', exitHandler);
        document.removeEventListener('mozfullscreenchange', exitHandler);
        document.removeEventListener('MSFullscreenChange', exitHandler);
    }
}
</script>

</body>
</html>
