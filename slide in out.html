<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-frame {
  width: 90%;
  max-width: 600px;
  /* aspect-ratio: 16 / 9; */
  overflow: hidden;
  margin: 0 auto;
  padding: 2%;
}

.image-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Slide-in effect */
.slide-on-scroll {
  opacity: 0;
  transform: translateX(-50px); /* Start slightly off-screen */
  transition: opacity 1s ease, transform 1.3s ease;
}

.slide-on-scroll.visible {
  opacity: 1;
  transform: translateX(0); /* Slide into place */
}

    </style>
</head>
<body>
    <div class="image-frame slide-on-scroll">
        <img src="bae's Birthday Present/1ST date.jpg" alt="Slide Scroll Image">
      </div>
      <div class="image-frame slide-on-scroll">
        <img src="bae's Birthday Present/1ST date.jpg" alt="Slide Scroll Image">
      </div>
      <div class="image-frame slide-on-scroll">
        <img src="bae's Birthday Present/1ST date.jpg" alt="Slide Scroll Image">
      </div>
      <div class="image-frame slide-on-scroll">
        <img src="bae's Birthday Present/1ST date.jpg" alt="Slide Scroll Image">
      </div>
      <script>
        const sliders = document.querySelectorAll('.slide-on-scroll');
      
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            } else {
              entry.target.classList.remove('visible'); // remove this line for one-time animation
            }
          });
        }, {
          threshold: 0.1
        });
      
        sliders.forEach(slider => {
          observer.observe(slider);
        });
      </script>
      
</body>
</html>
