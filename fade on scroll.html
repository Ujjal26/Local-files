<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-frame {
  width: 90%;
  max-width: 600px;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  position: relative;
  margin: 0 auto;
}

.image-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.fade-on-scroll {
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.fade-on-scroll.visible {
  opacity: 1;
}

    </style>
</head>
<body>
    <div class="image-frame fade-on-scroll">
        <img src="bae's Birthday Present/me & bae.jpg" alt="Scroll Fade Image">
      </div>
      <div class="image-frame fade-on-scroll">
        <img src="bae's Birthday Present/me & bae.jpg" alt="Scroll Fade Image">
      </div>
      <div class="image-frame fade-on-scroll">
        <img src="bae's Birthday Present/me & bae.jpg" alt="Scroll Fade Image">
      </div>
      <div class="image-frame fade-on-scroll">
        <img src="bae's Birthday Present/me & bae.jpg" alt="Scroll Fade Image">
      </div>
      <div class="image-frame fade-on-scroll">
        <img src="bae's Birthday Present/me & bae.jpg" alt="Scroll Fade Image">
      </div>
      <div class="image-frame fade-on-scroll">
        <img src="bae's Birthday Present/me & bae.jpg" alt="Scroll Fade Image">
      </div>
      <div class="image-frame fade-on-scroll">
        <img src="bae's Birthday Present/me & bae.jpg" alt="Scroll Fade Image">
      </div>
      <script>
        const faders = document.querySelectorAll('.fade-on-scroll');
      
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            } else {
              entry.target.classList.remove('visible'); // optional: remove for one-time fade-in
            }
          });
        }, {
          threshold: 0.25
        });
      
        faders.forEach(fader => {
          observer.observe(fader);
        });
      </script>
      
</body>
</html>
